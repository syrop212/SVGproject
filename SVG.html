<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MY SVG</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="SVG.css">
  </head>
  <h1>My SVG design</h1>
  <p>Where is he going?</p>
  <body>
    <!-- page content -->
    <svg width="100%" viewBox="0 0 600 250">
   <!--sky-->
   <rect x="0" y="0" width="600" height="300" fill="#784799" opacity="1">
     <animate id="darkToLight" attributeName="opacity" from="1" to="0" dur="2s" begin="0s; lightToDark.end"/>
     <animate id="lightToDark" attributeName="opacity" from="0" to="1" dur="2s" begin="darkToLight.end"/>


   </rect>

<!--Moon-->
    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" opacity="1">
      <animate id="newToFull" attributeName="opacity" from="1" to="0" dur="2s" begin="0s; fullToNew.end"/>
      <animate id="fullToNew" attributeName="opacity" from="0" to="1" dur="2s" begin="newToFull.end"/>
    </circle>

    <circle cx="110" cy="50" r="30" stroke="black" stroke-width="2" fill="#59316B" opacity="1">
      <animate id="clearToNo" attributeName="opacity" from="1" to="0" dur="2s" begin="0s; noToClear.end"/>
      <animate id="noToClear" attributeName="opacity" from="0" to="1" dur="2s" begin="clearToNo.end"/>
    </circle>

<!--Sun-->
    <circle cx="500" cy="50" r="40" stroke="black" stroke-width="2" fill="#F5F53C" opacity="0">
    <animate id="nightToDay" attributeName="opacity" from="0" to="1" dur="2s" begin="0s; dayToNight.end"/>
    <animate id="dayToNight" attributeName="opacity" from="1" to="0" dur="2s" begin="nightToDay.end"/>
    </circle>

   <!--land-->
   <rect x="0" y="200" width="800" height="200" fill="green"/>

   <!--dog-->
   <image x="320" y="175" width="45" height="45" xlink:href="https://www.netanimations.net/Moving-picture-little-puppy-dog-running-animated-gif.gif"/>

   <!--guy-->
   <polygon points="300 160 270 200 250 160 300" fill="grey"/>


    </svg>

  </body>
</html>
